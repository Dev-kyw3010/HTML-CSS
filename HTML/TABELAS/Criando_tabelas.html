<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando Tabelas no HTML</title>
  </head>
  <body>
    <table width="900" align="center" border="1px solid #000">
      <!--Tag de Linha da tabela-->
      <tr>
        <!--Tag do conteÃºdo da linha-->
        <td>Nome</td>
        <td>Idade</td>
        <td>Cargo</td>
      </tr>
      <tr>
        <td>Eduardo</td>
        <td>22</td>
        <td>Programador</td>
      </tr>
    </table>
    <!--tabela mais organizada - melhores maneiras-->
    <table width="900" align="center">
      <thead>
        <th>Cuidador</th>
        <th>Idade</th>
        <th>Pet(s)</th>
      </thead>
      <tbody align="center">
        <tr>
          <td>Eduardo</td>
          <td>8</td>
          <td>Lolla</td>
        </tr>
        <tr>
          <td>Bianca</td>
          <td>1</td>
          <td>Zeca</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
